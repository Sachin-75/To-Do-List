<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Joan&family=Noto+Sans+TC:wght@300&family=Oswald:wght@200&family=Playfair+Display:ital@1&family=Poppins:wght@300&family=Roboto:wght@100;300;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="todo-outer">
    <div class="container">
      <div class="row">
          <h1>Todo List Application</h1>
          <div class="todo-inner">
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
                <input type="hidden" id="saveindex">
              </div>
              <button type="button" class="btnAdd" id="addtaskbtn">
                Add 
              </button>
              <button type="button" class="btnSave" id="savetaskbtn" style="display: none;">
                Save 
              </button>
              <button type="button" id="deleteallbtn" class="btnDel">
                Delete All
              </button>
            </div>
            <div class="to-do-output">
              <table class="table" id="addedtasklist">
                
              </table>
            </div>
          </div>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>

</html>
